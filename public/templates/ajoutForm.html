<form name ="addForm" novalidate>
	<div class="form-group">
		<label for="nom">Nom <span class="badge">Champ requis</span></label>
		<input type="text" class="form-control" id="nom" placeholder="Le nom" ng-model="formData.nom" required>
	</div>
	<label class="radio control-label">Type</label>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios"  value="Pizza" ng-model="formData.type">
			Pizza
		</label>
	</div>
	<div class="radio" required>
		<label>
			<input type="radio" name="optionsRadios"  value="Frites" ng-model="formData.type">
			Frites
		</label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" value="Pita" ng-model="formData.type">
			Pita
		</label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios"  value="Restaurant" ng-model="formData.type">
			Restaurant
		</label>
	</div>
	<div class="form-group">
		<label for="latitude">Latitude</label>
		<input type="text" class="form-control" id="latitude" value="39.500" ng-model="formData.latitude" readonly>
	</div>
	<div class="form-group">
		<label for="longitude">Longitude</label>
		<input type="text" class="form-control" id="longitude" value="-98.350" ng-model="formData.longitude" readonly>
	</div>
	<div class="form-group">
		<label for="verified">Localisation vérifiée? <span><button ng-click="refreshLoc()" class="btn btn-default btn-xs"><span class="glyphicon glyphicon-refresh"></span></button></span></label>
		<input type="text" class="form-control" id="verified" placeholder= "Localisation précise" ng-model="formData.htmlverified" readonly>
	</div>
	<button type="submit" class="btn btn-danger btn-block" ng-click="creerRestaurant()" ng-disabled="addForm.$invalid">Envoyer</button>
</form>
